<!doctype html>
<html>
  <head> </head>
  <body>
    <div class="SUbasicCard">
      <div class="sign-up-form-box">
        <form id="sign-up" class="input-group">
          <h1>Sign Up</h1>
          <p>
            Already have an account?
            <a href="/sign-in" class="switch-to-su">Sign in</a>
          </p>

          <input
            type="text"
            class="input-field"
            placeholder="Nickname"
            required
          />
          <input type="text" class="input-field" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            placeholder="Password"
            required
          />
          <button type="submit" class="sign-up-btn" required>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
